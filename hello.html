<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <h1 id="one">hello</h1>
        <input id="two"type=="text">
        <button onclick="oh()">click</button>
    </body>
    <script>
        function oh()
        {
            var c=document.get elementbyid("one").innerhtml
            document.getelementbyid("two").value=c
        }
    </script>
</html>
