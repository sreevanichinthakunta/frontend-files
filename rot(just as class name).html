<!DOCTYPE html>
<html>
    <head>
        <title>heading</title>
    </head>
        <style>
            .rot{ 
                height:200px;
                width:300px;
                background-color:violet;
            }
            .rot:hover{
                background-color:blue;
            }
            .rot1{
                height:200px;
                width:300px;
                background-color:aquamarine; 
            }
            .rot1:hover{
                transform:rotate3d(60deg);
            }
        </style>
        <body>
            <div class="rot"></div><br>
            <div class="rot1"></div>
        </body>
</html>
